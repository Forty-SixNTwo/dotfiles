- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
      path: ./source/zshrc
    ~/.gitconfig:
      path: ./source/gitconfig
    ~/.hyper.js:
      path: ./source/hyper
    ~/.nanorc:
      path: ./source/nanorc
    ~/.mackup.cfg:
      path: ./source/mackup
    ~/.config/bat:
      create: true
      path: ./source/bat
    ~/.config/spacebar/spacebarrc:
      create: true
      execute: true
      path: ./source/spacebarrc
    ~/.yabairc:
      execute: true
      path: ./source/yabairc
    ~/.config/starship.toml:
      create: true
      path: ./source/starship
    ~/.config/alacritty/alacritty.toml:
      create: true
      path: ./source/alacritty

- shell:
    - command: ./bin/homebrew/install.zsh
      stdout: true
      stderr: true
      stdin: true
    - command: ./bin/macos/install.zsh
      stdout: true
      stderr: true
      stdin: true
    - command: ./bin/zsh/install.zsh
      stdout: true
      stderr: true
      stdin: true
    - command: ./bin/languages/install.zsh
      stdout: true
      stderr: true
      stdin: true
    - command: ./bin/starship/install.zsh
      stdout: true
      stderr: true
      stdin: true
    - command: ./bin/themes/install.zsh
      stdout: true
      stderr: true
      stdin: true