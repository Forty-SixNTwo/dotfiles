- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
      path: ./source/zshrc
    ~/.gitconfig:
      path: ./source/gitconfig

- shell:
    - command: ./bin/homebrew/install.zsh
      stdout: true
      stderr: true
    - command: ./bin/macos/install.zsh
      stdout: true
      stderr: true
    - command: ./bin/starship/install.zsh
      stdout: true
      stderr: true